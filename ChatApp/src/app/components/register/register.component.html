<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 col-sm-8 col-lg-6 col-xl-5 p-0">
        <img src="../../../assets/images/LoginPage.jpg" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-6 col-sm-8 col-lg-6 col-xl-4 offset-xl-1 p-0">
        <form [formGroup]="signupForm">

          <div class="form-outline mb-2">
            <label class="form-label" for="form3Example7">Username</label>
            <input type="text" id="form3Example7" formControlName="username" class="form-control"
              placeholder="Enter Your Username" />
            <small class="text-danger"
              *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">*Username is
              required</small>
          </div>

          <div class="form-outline mb-2">
            <label class="form-label" for="form3Example6">Email</label>
            <input type="email" id="form3Example6" formControlName="email" class="form-control"
              placeholder="Enter Your Email" />
            <small class="text-danger"
              *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email is
              required</small>
          </div>

          <div class="form-outline mb-2">
            <label class="form-label">Upload Image</label>
            <p-fileUpload
              [customUpload]="true"
              name="imageFile"
              (uploadHandler)="onFileUpload($event)"
              [maxFileSize]="1000000"
              accept="image/*"
              chooseLabel="Choose"
              [auto]="true"
              [multiple]="false"
            ></p-fileUpload>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example8">Password</label>
            <div class="input-container">
              <input [type]="type" id="form3Example8" formControlName="password" class="form-control"
                placeholder="Enter Your Password" />
              <span class="fa {{eyeIcon}} input-field" (click)="hideShowPass()"></span>
              <small class="text-danger"
                *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is
                required</small>
            </div>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example9">Confirm Password</label>
            <div class="input-container">
              <input type="password" id="form3Example9" formControlName="confirmPassword" class="form-control"
                placeholder="Enter Confirm Password" />
              <small class="text-danger"
                *ngIf="signupForm.controls['confirmPassword'].dirty && signupForm.hasError('required','confirmPassword')">*Confirm
                Password is
                required</small>
            </div>
          </div>

          <!-- <div class="d-flex justify-content-between align-items-center">
           
            <a href="#!" style="color: #0d6efd">Forgot password?</a>
          </div> -->

          <div class="text-center text-lg-start mt-3 pt-2">
            <button type="submit" class="btn btn-primary" style="padding-left: 1.5rem; padding-right: 1.5rem;"
              (click)="onSignup()">SignUp</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="/login"
                class="link-danger">Login</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
