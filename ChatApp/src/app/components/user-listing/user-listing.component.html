<div class="modal-header">
  <h4 class="modal-title pull-left">All Users</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body p-0">
  <ul *ngFor="let item of userList" class="p-0 m-0">
    <li class="list-unstyled d-flex justify-content-between hover:bg-blue-100 cursor-pointer py-3 px-4">
      <div>
        <img
            src="https://media.istockphoto.com/id/1223671392/vector/default-profile-picture-avatar-photo-placeholder-vector-illustration.jpg?s=612x612&w=0&k=20&c=s0aTdmT5aU6b8ot7VKm11DeID6NctRCpB755rA1BIP0="
            class="rounded-circle me-2"
            style="height: 30px; width: 30px"
          />
        {{item.userName | uppercase}}
      </div>
      <div *ngIf="!item.hasTakenAction" class="text-blue-400 fs-6" (click)="sendRequest(item)"><i class="fa-solid fa-user-plus"></i></div>
      <div *ngIf="item.hasTakenAction" class="text-blue-400 fs-6">Request Sent</div>
    </li>
  </ul>
</div>
